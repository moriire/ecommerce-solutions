services:
  web:
    container_name: ecs_backend
    build: ./ecommerce-solutions
    command: gunicorn ecs.wsgi:application --config gunicorn.py
    volumes:
      - 'static_volume:/home/backend/staticfiles'
      - 'media_volume:/home/backend/mediafiles'
      - './ecommerce-solutions:/backend'
      - './ecommerce-solutions/logs:/home/backend/logs'
    ports:
      - 8000:8000
    networks:
      - ecs_network
    env_file:
      - ./.env.web
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: ecs_frontend
    build: ./frontend
    volumes:
      - '.:/app'
    ports:
      - 80:80
    networks:
      - ecs_network
    depends_on:
      - db
      - web

  db:
    image: postgres:16.0-alpine
    restart: always
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "ecs" ]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - ./.env.db
    ports:
      - "5432:5432"
    networks:
      - ecs_network
    volumes:
      - 'db_data:/var/lib/postgresql/data/'

  redis:
    image: "redis:alpine"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - ecs_network

  nginx:
    build: ./nginx
    volumes:
      - 'static_volume:/home/backend/staticfiles'
      - 'media_volume:/home/backend/mediafiles'
    ports:
      - 8000:80
    networks:
      - ecs_network
    depends_on:
      - web

networks:
  ecs_network:
    driver: bridge

volumes:
  db_data:
  static_volume:
  media_volume: